version: '3.7'
services:
  vintage_1:
    image: miketang84/vintage:20240928
    restart: always
    ports:
      - "8001:8001"
    environment:
      - RUST_LOG=info
    command: vintage -c /vintage/config.yml
    depends_on:
      - cache_1
      - db_1
    
  dtomcat_1:
    image: miketang84/dtomcat:20240928
    restart: always
    environment:
      - REDIS_HOST=cache_1:6379
      - DB_HOST=db_1:5432
      - RUST_LOG=info
    command: dtomcat
    depends_on:
      - cache_1
      - db_1

  http_gate_1:
    image: miketang84/http_gate:20240928
    restart: always
    ports:
      - "3000:3000"
    environment:
      - SPIN_VARIABLE_REDIS_HOST=cache_1:6379
      - RUST_LOG=info
    command: spin up -f http_gate_spin.toml --listen 0.0.0.0:3000 -e REDIS_URL_ENV=redis://cache_1:6379
    depends_on:
      - cache_1
      - db_1

  db_1:
    image: postgres:15.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=${POSTGRES_DBNAME}
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - '5432:5432'
    volumes: 
      # - ./postgres-data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ./init_pg.sql:/docker-entrypoint-initdb.d/init_pg.sql
    depends_on:
      - cache_1

  cache_1:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning 
    #volumes: 
      # - cache:/data

